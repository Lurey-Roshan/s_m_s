<!DOCTYPE html>
<html>
<head>
	<title>Union</title>
</head>
<body>
<div class="card">
	<div class="card-header"><i class="fa fa-align-justify"></i>Union Register Form</div>
	<div class="card-body">
		<form class="" action="" method="POST">
			{% csrf_token %}
			{{ forms.as_p }}
		</form>
	</div>
</div>
<div class="card">
	<div class="card-header"><i class="fa fa-align-justify"></i>Union List</div>
	<div class="card-body">
		<table class="table table-responsive-sm">
			<thead>
				<tr>
					<th>ID</th>
					<th>Union Name</th>
					<th>Register Date</th>
				</tr>
			</thead>
			<tbody>
				{% for union in union %}
				<tr>
					<td>{{union.id}}</td>
					<td>{{union.name}}</td>
					<td>{{union.date</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
	
</div>
</body>
</html>
