<!DOCTYPE html>
<html>
<head>
	<title>Profile</title>
</head>
<body>
<div class="card">
	<div class="card-header">
		<div class="row">
			<img style="height: 200px; width: 200px;border-radius: 50%; margin: auto;" src="{{profile.photo.url}}" alt="photo">
		</div>
	</div>
	<div class="card-body">
		<div class="row">
			<h2 class="mx-auto"> Welcome {{reuest.user}}</h2>
		</div>
		<hr>
		<div class="row">
			<div style="font-size: 24px;margin-left: 30px;">
				<pre> Name: {{profile.name}}</pre>
				<pre>Gender: {{profile.gender|title}}</pre>
				<pre>Employee Type: {{profile.employye_type|title}}</pre>
			</div>
		</div>
	</div>
</div>
</body>
</html>
