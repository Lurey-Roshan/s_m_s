<!DOCTYPE html>
<html>
<head>
	<title>Create Shift</title>
</head>
<body>
<div class="card">
	<div class="card-header"><i class="fa fa-align-justify"></i>Shift Register Form</div>
	<div class="card-body">
		<form class="" action="" method="POST">
			{% csrf_token %}
			{{forms.as_p}}
			<button class="btn btn-primary" type="Submit"> Submit</button>
		</form>
	</div>	
</div>
<div class="card">
	<div class="card-header"><i class="fa fa-align-justify"></i>Shift List</div>
	<div class="card-body">
		<table class="table table-responsive-sm">
			<thead>
				<tr>
					<th>Id</th>
					<th>Shift Name</th>
					<th>Register Date</th>
				</tr>
			</thead>
			<tbody>
				{% for shift in shift %}
				<tr>
					<td>{{shift.id}}</td>
					<td>{{shift.name}}</td>
					<td>{{shift.date}}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
